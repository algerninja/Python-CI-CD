name: deploy

on: 
  push: 
    branches: [ main ]

jobs: 
  PyLine: 
    runs-on: ubuntu-18.04

    steps: 
      - uses: actions/checkout@v3
      # - uses: cclauss/GitHub-Action-for-pylint@0.7.0
      - uses: actions/setup-python@v3
        with: 
          python-version: '3.8'
      - run: "pip install -r requirements.txt ; pylint **/*.py"
      - run: python app.py


      
